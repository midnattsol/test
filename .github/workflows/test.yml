name: Test workflow
on: 
  workflow_dispatch:
    inputs:
      deploy-country: 
        required: true
        type: string
      deploy-environment:
        required: true
        type: string

jobs: 
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: test-step
        uses: midnattsol/metadata@main
        with: 
          country: ${{ inputs.deploy-country }}
          environment: ${{ inputs.deploy-environment }}
      - name: Testing var
        run: |
          echo "Account: $ACCOUNT_ID"
          echo "Region: $REGION"
          echo "Probando topics: $REPOSITORY_TOPICS"